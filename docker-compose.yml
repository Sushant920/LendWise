version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lendwise-postgres
    environment:
      POSTGRES_USER: lendwise
      POSTGRES_PASSWORD: lendwise
      POSTGRES_DB: lendwise
    ports:
      - '5432:5432'
    volumes:
      - lendwise_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U lendwise -d lendwise']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lendwise-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  lendwise_pgdata:
